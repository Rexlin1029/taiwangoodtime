<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上支付方式</title>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="https://kit.fontawesome.com/09fb968f77.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <style>
        .wrap {
           margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="col-10 mx-auto "  style="text-align: center; padding-top:15px ;" ><i class="fa-solid fa-cloud-sun" ></i> &nbsp;&nbsp;線上支付</h1>
        <div class="row">
            <div class="col-10 mx-auto ">
                <div class="card my-5" style="width: 18rem;">
                    <img class="card-img-top" src="./img/chinatrust.jpg" alt="Card image cap">
                    <div class="card-body" >
                      <h5 class="card-title">中國信託銀行匯款</h5>
                      <p class="card-text">代碼：822</p>
                    
                        <p class="card-text"  id="copy1">439540386444</p> 
                      <button class="btn btn-primary " style="margin-right: 20px;"onclick="copyEvent('copy1','cover0')">複製帳號</button>
                      <img src="./img/中國信託QR.png" style="width: 130px;height: 130px;" alt="">
                      <img src="./img/copy.png" alt="" id="cover0" style="position:absolute; z-index: 1; top:200px;right:40px; width: 200px; height: 200px; display:none"  >
                    </div>
                    
                </div>
                <div class="card" style="width: 18rem; margin-top: 20px;">
                    <img class="card-img-top" src="./img/streetpay.jpg" alt="Card image cap" style="height: 190px;">
                    <div class="card-body">
                        <h5 class="card-title">街口支付</h5>
                        <p class="card-text">代碼：396</p>
                      
                          <p class="card-text"  id="copy2">908824601</p> 
                        <button class="btn btn-primary " style="margin-right: 20px;" onclick="copyEvent('copy2','cover2')">複製帳號</button>

                        <img src="./img/街口支付QR.png" style="width: 130px;height: 130px; " alt="">
                        <img src="./img/copy.png" alt="" id="cover2" style="position:absolute; z-index: 1; top:200px;right:40px; width: 200px; height: 200px; display:none"  >


                    </div>
                </div>
               
                
            </div>
        </div>
    </div>
    
    
    <script>
        function copyEvent(id1,id2)
        {
            var str = document.getElementById(id1);
            var cover1 = document.getElementById(id2);

            window.getSelection().selectAllChildren(str);
            document.execCommand("Copy");

            cover1.style.display='block';
            setTimeout(function(){
                cover1.style.display='none';
            },800) 
        }
    </script>
      
     
</body>
</html>
