<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="https://kit.fontawesome.com/09fb968f77.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <title>接送機填寫表單系統</title>
    <style>
        .btnColor {
            color: greenyellow;
        }
    </style>
    <script>
                var testInput = document.getElementById("testInput");
                var submitBtn = document.querySelector(".submitBtn");

                function FsubmitBtn(value) {
                var str = "";
                var submitValue = testInput.value;
                str = submitValue;
                alert(str);
                }
                submitBtn.addEventListener("click", FsubmitBtn);

    </script>
</head>
<body>
  <div class="container">
    <h3 class="col-10 mx-auto my-1">天晴旅遊．機場接送客戶表單</h3>
    <div class="row">
        <div class="col-10 mx-auto my-5" >
            <form class="row g-2">
                    
                 <div class="form-check col-md-2">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1" >
                      送機
      
                    </label>
                  </div>
                  <div class="form-check col-md-10">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      接機
                    </label>
                  </div>

                  <div class="col-md-3">
                    <span>預約日期:</span>
                    <input type="date" id="start" name="trip-start"
                    value="2023-06-10"
                    min="2023-06-10" max="2030-12-31">
                  </div>
                  <div class="col-md-3">
                    <span>用車時間:</span>
                    <input type="time" id="appt" name="appt"
                    min="09:00" max="18:00" value="09:00" >
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">姓名</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="姓名" aria-describedby="basic-addon1">
                  </div>
                  <br><br><br>
                  &nbsp;
                  <div class="col-md-3">
                    <span>聯絡電話:</span>
                    <input type="tel" aria-setsize="10" class="form-control" id="phone" name="phone"
                    pattern="[0-9]{10}"
                    size="10" required>
                  </div>

                
                
                <div class="col-12">
                    <label for="inputState" class="form-label">地址</label>
                    <span>地址</span>
                    <select id="inputState" class="form-select">
                        <option selected>縣市</option>
                        <option>台北市</option>
                        <option>新北市</option>
                    </select>
                  <input type="text" class="form-control" id="inputAddress" placeholder="請輸入區">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                    <label for="inputState" class="form-label">縣市</label>
                    <select id="inputState" class="form-select">
                        <option selected>縣市</option>
                        <option>台北市</option>
                        <option>新北市</option>
                      </select>
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">鄉鎮區市</label>
                  <select id="inputState" class="form-select">
                    <option selected>區域</option>
                    <option>新莊區</option>
                    <option>三重區</option>
                  </select>
                </div>
                <br>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      已閱讀且同意用車注意事項
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary btnColor" >資料回傳line@</button>
                </div>
              </form>

        </div>
    </div>
  </div>




    
</body>
</html>
