<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="https://kit.fontawesome.com/09fb968f77.js" crossorigin="anonymous"></script>
  
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <title> 機場接送訂單</title>
    <style>
        .btnColor {
            color: greenyellow;
        }
    </style>
    
    
</head>
<body>
  <div class="container">
    <h1 class="col-10 mx-auto my-1 "  style="text-align: center; padding-top:15px ;" ><i class="fa-solid fa-cloud-sun" ></i> &nbsp;&nbsp;客戶訂單</h1>
    <div class="row ">
        <div class="col-10 mx-auto my-5" >
            <form class="row g-2 "   >
                    <!-- 接送機 -->
                 <div class=" col-md-6 ">
                    <input class="form-check-input" type="radio" name="service" id="flexRadioDefault1" value="送機" checked>
                    <label class="form-check-label" for="flexRadioDefault1" >
                      送機
      
                    </label>
                  </div>

                  <div class="col-md-6 ">
                    <input class="form-check-input" type="radio" name="service" id="flexRadioDefault2"  value="接機" >
                    <label class="form-check-label" for="flexRadioDefault2">
                      接機
                    </label>
                  </div>
                    <!-- 日期.時間 -->
                  <div class="col-md-3">
                    <span>預約日期:</span>
                    <input type="date" id="start" name="trip-start"
                    value="2023-06-10"
                   max="2030-12-31">
                  </div>

                  <div class="col-md-3">
                    <span>用車時間:</span>
                    <input type="time" id="starttime" name="appt"
                     value="00:00" >
                  </div>
                   <!-- 客戶姓名-->
                  <div class="input-group mb-2">
                    
                    <label for="username" class="col-md-10 col-form-label" style="display:block;"><i class="fa-solid fa-user"></i>姓名</label>&nbsp;&nbsp; 
                    <div class="col-md-10">
                    <input type="text" class="form-control" id="username" >
                   
                  </div>

                   <!-- 聯絡電話-->


                  </div>
        
                  <div class="input-group mb-2">
                    <span class="fa-solid fa-phone" style="margin-top:10px;">聯絡電話</span>&nbsp;&nbsp;
                    <input type="tel" aria-setsize="10" class="form-control" id="phone" name="phone"
                    
                    size="10" >
                  </div>

                    <!-- 航班編號 -->
                    <div class="input-group mb-1">
                    
                        <label for="airportnum" class="col-md-6 col-form-label"><i class="fa-solid fa-plane"></i>航班編號</label>&nbsp;&nbsp;
                        <div class="col-md-10"  style="margin-right: 10px;">
                        <input type="text" class="form-control" id="airportnum" size="6">
                        </div>
                        <label for="terminalnum" class="col-md-6 col-form-label"><i class="fa-solid fa-plane"></i>航廈</label>&nbsp;&nbsp;
                        <div class="col-md-10">
                        <input type="text" class="form-control" id="terminalnum" size="3">
                        </div>
                    </div>
                    <!-- 搭車人數 -->
                        <div class="col mb-1">
                            <i class="fa-solid fa-people-group my-2">乘客人數</i>
                          <input type="text" class="form-control" id="psn"  placeholder="人數" aria-label="passenager" >
                        </div>
                    <!-- 行李件數 -->
                        <div class="col mb-1" >
                            <i class="fa-solid fa-suitcase-rolling my-2">行李件數</i>
                          <input type="text" class="form-control" id="scase" placeholder="規格32寸內" aria-label="suitcase">
                        </div>

                    <!-- 地址 -->
                  <div class="col-12">
                    <label for="city" class="fa-solid fa-house form-label my-3">接送地址</label>
                    <select id="city" class="form-select">
                        <option selected>縣市</option>
                        <option>台北市</option>
                        <option>新北市</option>
                        <option>基隆市</option>
                        <option>宜蘭縣</option>
                        <option>新竹市</option>
                        <option>新竹縣</option>
                        <option>桃園市</option>
                        <option>苗栗縣</option>
                        <option>台中市</option>
                        <option>彰化縣</option>
                        <option>南投縣</option>
                        <option>其他</option>
                    </select>
                    <input type="text" class="form-control" id="address" placeholder="請輸入地址">
                  </div>
                  <!-- 車資支付方式 -->
                  <div class=" col-md-6  " style="margin-top: 15px;">
                    <i class="fa-solid fa-sack-dollar" style="margin-bottom: 10px; display: block;">付款方式</i>
                    <input class="form-check-input" type="radio" name="payment" id="radio2" value="現金隨車支付" checked>
                    <label class="form-check-label" for="flexRadioDefault1" >
                      現金隨車支付
      
                    </label>
                  </div>
                  <div class=" col-md-6 ">
                    <input class="form-check-input" type="radio" name="payment" id="radio2" value="街口支付" >
                    <label class="form-check-label" for="flexRadioDefault1" >
                      街口支付
      
                    </label>
                  </div>
                  <div class=" col-md-6 ">
                    <input class="form-check-input" type="radio" name="payment" id="radio2" value="銀行匯款" >
                    <label class="form-check-label" for="flexRadioDefault1" >
                      銀行匯款
      
                    </label>
                  </div>
                  <!-- 備註 -->
                  <div class="mb-3">
                    <label for="Textarea1" class="form-label">備註</label>
                    <textarea class="form-control" id="textarea1" rows="5" placeholder="如兒童座椅，中途多點接送，特殊尺寸行李....等需求，請在此處提出"></textarea>
                  </div>
                
                
                    <!-- 回傳按鈕 -->
                <div class="col-12">
                 
                </div>
            </form>
          
            <button type="submit" class="btn btn-primary btnColor" id="btn1" >資料回傳line@</button>

        </div>
    </div>
  </div>

    <script>

         var submitBtn = document.getElementById("btn1");
         function FsubmitBtn(value) {
          let text = "機場訂單%0A================";
          //日期
          let orderdate = document.getElementById("start").value;
          //時間
          let ordertime = document.getElementById("starttime").value;
          //接送機種類
          let stype = "";
          var stype_Obj = document.getElementsByName("service");
            
            for (var i = 0; i < stype_Obj.length; i++) {
                if (stype_Obj[i].type == "radio") {
                    if (stype_Obj[i].checked) {
                        if (stype == "") {
                            stype =  stype_Obj[i].value;
                        } 
                    }
                }
            }

          //付款方式
          let p_method = "";
          var payment_Obj = document.getElementsByName("payment");
            
            for (var x = 0; x < payment_Obj.length; x++) {
                if (payment_Obj[x].type == "radio") {
                    if (payment_Obj[x].checked) {
                        if (p_method  == "") {
                          p_method =  payment_Obj[x].value;
                        } 
                    }
                }
            }
          //客戶姓名
          let uname = document.getElementById("username").value;
          //聯絡電話
          let uphone = document.getElementById("phone").value;
          //航班編號
          let airline_n = document.getElementById("airportnum").value;
          //航廈  
          let terminal_n = document.getElementById("terminalnum").value;
          //乘客人數
          let psg_n = document.getElementById("psn").value;
          //行李件數
          let suitcase_n = document.getElementById("scase").value;
          //地址縣市
          let ncity = document.getElementById("city").value;
          //地址
          let naddress = document.getElementById("address").value;
          //備註
          let usernote = document.getElementById("textarea1").value;
            
         
          text = text+ "%0A搭乘日期："+orderdate+"%0A搭乘時間："+ordertime
                +"%0A服務類型："+stype
                +"%0A姓名："+uname
                +"%0A聯絡電話："+uphone
                +"%0A航班編號："+airline_n
                +"%0A航廈："+terminal_n
                +"%0A乘客人數："+psg_n
                +"%0A行李件數："+suitcase_n
                +"%0A地址："+ncity+naddress
                +"%0A付款方式："+p_method
                +"%0A備註：%0A"+usernote
                +"%0A================";
                
              


               window.location='line://oaMessage/@993nobqk/'+text;
          }

          submitBtn.addEventListener("click", FsubmitBtn);
        
        



</script>
    <script>
      var today = new Date();
      var dd = String(today.getDate()).padStart(2, '0');
      var mm = String(today.getMonth() + 1).padStart(2, '0');
      var yyyy = today.getFullYear();
      today = yyyy + '-' + mm + '-' + dd;
      document.getElementById("start").value = today;
    </script>


    
</body>
</html>
