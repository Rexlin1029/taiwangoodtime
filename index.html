<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="https://kit.fontawesome.com/09fb968f77.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="col-6 mx-auto my-5" >
            <form class="row g-2">
                 <div class="form-check col-md-2">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1" >
                      送機
      
                    </label>
                  </div>
                  <div class="form-check col-md-10">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      接機
                    </label>
                  </div>
                <div class="col-md-12">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                    <label for="inputState" class="form-label">縣市</label>
                    <select id="inputState" class="form-select">
                        <option selected>縣市</option>
                        <option>台北市</option>
                        <option>新北市</option>
                      </select>
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">鄉鎮區市</label>
                  <select id="inputState" class="form-select">
                    <option selected>區域</option>
                    <option>新莊區</option>
                    <option>三重區</option>
                  </select>
                </div>
                <br>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      已閱讀且同意用車注意事項
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">送出</button>
                </div>
              </form>

        </div>
    </div>
  </div>




    
</body>
</html>
