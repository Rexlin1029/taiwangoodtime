<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="https://kit.fontawesome.com/09fb968f77.js" crossorigin="anonymous"></script>
  
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <title> 機場接送訂單</title>
    <style>
        .btnColor {
            color: greenyellow;
        }
    </style>
    
    
</head>
<body>
  <div class="container">
    <h1 class="col-10 mx-auto my-1 "  style="text-align: center; padding-top:15px ;" ><i class="fa-solid fa-cloud-sun" ></i> &nbsp;&nbsp;客戶訂單</h1>
    <div class="row ">
        <div class="col-10 mx-auto my-5" >
            <form class="row g-2 "   >
                    <!-- 接送機 -->
                 <div class="form-check col-md-6 ">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="送機" checked>
                    <label class="form-check-label" for="flexRadioDefault1" >
                      送機
      
                    </label>
                  </div>

                  <div class="form-check col-md-6 ">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"  value="接機" >
                    <label class="form-check-label" for="flexRadioDefault2">
                      接機
                    </label>
                  </div>
                    <!-- 日期.時間 -->
                  <div class="col-md-3">
                    <span>預約日期:</span>
                    <input type="date" id="start" name="trip-start"
                    value="2023-06-10"
                   max="2030-12-31">
                  </div>

                  <div class="col-md-3">
                    <span>用車時間:</span>
                    <input type="time" id="appt" name="appt"
                     value="00:00" >
                  </div>
                    <!-- 姓名連絡電話 -->
                  <div class="input-group mb-2">
                    
                    <label for="username" class="col-md-10 col-form-label" style="display:block;"><i class="fa-solid fa-user"></i>姓名</label>&nbsp;&nbsp; 
                    <div class="col-md-10">
                    <input type="text" class="form-control" id="username" >
                   
                  </div>

              


                  </div>
        
                  <div class="input-group mb-2">
                    <span class="fa-solid fa-phone" style="margin-top:10px;">聯絡電話</span>&nbsp;&nbsp;
                    <input type="tel" aria-setsize="10" class="form-control" id="phone" name="phone"
                    
                    size="10" >
                  </div>

                    <!-- 航班編號 -->
                    <div class="input-group mb-1">
                    
                        <label for="airportnum" class="col-md-10 col-form-label"><i class="fa-solid fa-plane"></i>航班編號</label>&nbsp;&nbsp;
                        <div class="col-md-10">
                        <input type="text" class="form-control" id="airportnum" size="8">
                        </div>
                    </div>
                    <!-- 搭車人數行李件數 -->
                        <div class="col mb-1">
                            <i class="fa-solid fa-people-group my-2">乘客人數</i>
                          <input type="text" class="form-control" placeholder="人數" aria-label="passenager" >
                        </div>

                        <div class="col mb-1" >
                            <i class="fa-solid fa-suitcase-rolling my-2">行李件數</i>
                          <input type="text" class="form-control" placeholder="規格32寸內" aria-label="suitcase">
                        </div>

                    <!-- 地址 -->
                  <div class="col-12">
                    <label for="inputState" class="fa-solid fa-house form-label my-3">接送地址</label>
                    <select id="inputState" class="form-select">
                        <option selected>縣市</option>
                        <option>台北市</option>
                        <option>新北市</option>
                        <option>基隆市</option>
                        <option>宜蘭縣</option>
                        <option>新竹市</option>
                        <option>新竹縣</option>
                        <option>桃園市</option>
                        <option>苗栗縣</option>
                        <option>台中市</option>
                        <option>彰化縣</option>
                        <option>南投縣</option>
                        <option>其他</option>
                    </select>
                    <input type="text" class="form-control" id="inputAddress" placeholder="請輸入地址">
                  </div>
                  <!-- 車資支付方式 -->
                  <!-- 備註 -->
                  <div class="mb-3">
                    <label for="Textarea1" class="form-label">備註</label>
                    <textarea class="form-control" id="Textarea1" rows="5" placeholder="如兒童座椅，中途多點接送，特殊尺寸行李....等需求，請在此處提出"></textarea>
                  </div>
                
                  <!-- 已閱讀且同意用車注意事項 -->
                  <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" >
                        <label class="form-check-label" for="gridCheck">
                        已閱讀且同意用車注意事項
                        </label>
                    </div>
                  </div>

                    <!-- 回傳按鈕 -->
                <div class="col-12">
                 
                </div>
            </form>
          
            <button type="submit" class="btn btn-primary btnColor" id="btn1" >資料回傳line@</button>

        </div>
    </div>
  </div>

    <script>
      var today = new Date();
      var dd = String(today.getDate()).padStart(2, '0');
      var mm = String(today.getMonth() + 1).padStart(2, '0');
      var yyyy = today.getFullYear();

      document.getElementById("start").value = today;

</body>
</html>
